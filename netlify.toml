# netlify.toml
# Safe defaults for Astro + Netlify

# Block common WordPress attack vectors
[[redirects]]
  from = "/wp-*"
  to = "/404"
  status = 410

[[redirects]]
  from = "/xmlrpc.php"
  to = "/404"
  status = 410

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    # Allow same-origin framing (for PDF embeds) but block external sites
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    X-XSS-Protection = "1; mode=block"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"
    # Content Security Policy - allow Google Fonts
    Content-Security-Policy = "frame-ancestors 'self'; default-src 'self'; script-src 'self' 'unsafe-inline' https://cloud.umami.is; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data:; connect-src 'self' https://cloud.umami.is; object-src 'self';"

# PDF files - ensure proper content type and allow embedding
[[headers]]
  for = "/*.pdf"
  [headers.values]
    Content-Type = "application/pdf"
    Content-Disposition = "inline"
    X-Frame-Options = "SAMEORIGIN"
